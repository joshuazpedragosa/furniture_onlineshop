<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Create Account</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'signin.css' %}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
    <script src="{% static 'js/validation2.js' %}"></script> 
</head>
<body>
    <div class="side-box">
       Already have an Account?<br>
        <button onclick="location.href='/signin'" class="open-signup">Log In</button>
        <button onclick="location.href='/'" class="open-signup">Home Page</button>
    </div>
    <div class="content">
        <div class="card">
            <div>
                <div class="header-span">
                    <h1>
                        Create Account
                    </h1>
                </div>
                <div>
                    <form method="POST" action="/insert_user">
                        {% csrf_token %}
                        <span class="smsg">{{msg}}</span>
                        <span id="errmsg" class="errmsg"></span>
                        <div class="input-span">
                            <input type="text" id="fullname" name="fullname" placeholder="Fullname">
                        </div>
                        <div class="input-span">
                            <input type="text" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="input-span">
                            <input type="password" id="password" name="password" placeholder="Password"><br>
                        </div>
                        <div class="input-span">
                            <input type="password" id="cpassword" placeholder="confirm password"><br><br>
                            <a class="check-span"><input type="checkbox" onclick="showPass()">Show Password</a>
                        </div>
                        <div class="btn-span" align="center">
                            <input id="signUp" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
